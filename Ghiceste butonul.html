<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghiceste butonul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
 
  <body>
    <!--first part, card and "Start button"-->
    <div class="card">
      <div class="card-header">
        <h1 style="text-align: center">Guess the button</h1>
      </div>
      <div class="card-body">
        <p class="card-text">Press "Start" and after that choose your button. If your button is correct a "Congratulation" message will be displayed</p>
        <button class="btn btn-outline-primary" onclick="document.getElementById('generatedNumber').innerHTML = getRndInteger(1,4)">Start</button>
      </div>
    </div>
    
    <!--message above the buttons and the 3 buttons-->
    <h5 style="text-align: center">Choose from this list</h5>
    <h5 style="text-align: center">
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary" onclick ="return buttonNumber(1);">Button 1</button>
      <button type="button" class="btn btn-outline-primary" onclick ="return buttonNumber(2);">Button 2</button>
      <button type="button" class="btn btn-outline-primary" onclick ="return buttonNumber(3);">Button 3</button>
    </div>
  </h5>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
    <!-- <p id="generatedNumber"></p>-->

    <!-- functions for generatin random number and comparsion with the pressed button-->
    <script>
      var number = 0;
      function getRndInteger(min, max) { 
        number = Math.floor(Math.random() * (max - min)) + min;
        return number;
      }

      function buttonNumber(pressedButton) {
        if (pressedButton === number) {
          alert('Congratulation!');
        } else {
          alert('Wrong button! Press Start again!');
        }
        return false;
      }
    </script>
  </body>
</html>
